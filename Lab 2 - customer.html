    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="description" content="Customer Registration">
            <meta name="keywords" content="Customer, Registration, Form">
            <meta name="author" content="Jackson Coghill">

            <title> Customer Registration</title>
        </head>

        <body>
            <h1>Customer Registration</h1>

            <form action="Lab2Form.php" method="post" enctype="text/plain">
                <fieldset>
                    <legend>1. User Info</legend>

                    <table>
                        <tr>
                            <td>
                                <label for="first">First Name   </label>
                            </td>
                            <td>
                                <label for="last">Last Name</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input 
                                type="text" 
                                id="first" 
                                name="first" 
                                value="Jackson" 
                                readonly>
                            </td>
                            <td>
                                <input 
                                type="text" 
                                id="last" 
                                name="last" 
                                maxlength="10">
                            </td>
                        </tr>
                    </table>
                 
                    <table>
                        <tr>
                            <td>
                                <label for="email">Email</label><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="format for email is xxx@yyy.zzz" 
                                size="50">
                            </td>
                        </tr>
                    </table>

                    <table>
                        <tr>
                            <td>
                                <label for="password">Password</label>
                            </td>
                            <td>
                                <label for="repeat">Password Repeat</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input 
                                type="password"
                                id="password"
                                name="password"
                                minlength="8"   
                                placeholder="at least 8 characters"> 
                            </td>
                            <td>
                                <input 
                                type="password"
                                id="repeat"
                                name="repeat"
                                minlength="8"
                                placeholder="at least 8 characters">  
                            </td>
                        </tr>
                    </table>
                </fieldset>

                <fieldset>
                     <legend>2. Location</legend>

                     <table>
                        <tr>
                            <td>
                                <label for="address">Address</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input
                                type="text"
                                id="address"
                                name="address"
                                size="50">
                            </td>
                        </tr>
                     </table>

                     <table>
                        <tr>
                            <td>
                                <label for="city">City</label>
                            </td>
                            <td>
                                <label for="state">State</label>
                            </td>
                            <td>
                                <label for="zip">Zip</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input
                                type="text"
                                id="city"
                                name="city">
                            </td>
                            <td>
                                <input
                                type="text"
                                id="state"
                                name="state"
                                size="5">
                            </td>
                            <td>
                                <input
                                type="text"
                                id="zip"
                                name="zip"
                                size="7">
                            </td>
                        </tr>
                     </table>

                     <table>
                        <tr>
                            <td>
                                <label for="phone">Phone</label>
                            </td>
                            <td>
                                <label for="country">Country</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input
                                type="text"
                                id="phone"
                                name="phone"
                                placeholder="NNN-NNN-NNNN">
                            </td>
                            <td>
                                <select 
                                id="country" 
                                name="country">
                                    <option value="Canada" selected>Canada</option>
                                    <option value="Chile">Chile</option>
                                    <option value="Iceland">Iceland</option>
                                    <option value="Mexico">Mexico</option>
                                    <option value="Portugal">Portugal</option>
                                </select>
                            </td>
                        </tr>
                     </table>

                     <table>
                        <tr>
                            <td>
                                Continent
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input
                                type="radio"
                                id="northamerica"
                                name="continent"
                                value="northamerica">
                                <label for="northamerica">North America</label><br>

                                <input
                                type="radio"
                                id="europe"
                                name="continent"
                                value="europe">
                                <label for="europe">Europe</label><br>

                                <input
                                type="radio"
                                id="southamerica"
                                name="continent"
                                value="southamerica">
                                <label for="southamerica">South America</label>
                            </td>
                        </tr>
                     </table>
                </fieldset> 

                 <fieldset>
                    <legend>3. Personal Details</legend>

                    <table>
                        <tr>
                            <td>
                                <label for="birthday">Birthday</label>
                            </td>
                            <td>
                                <label for="color">Favorite Color</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input
                                type="date"
                                id="birthday"
                                name="birthday">
                            </td>
                            <td>
                                <input
                                type="color"
                                id="color"
                                name="color"
                                value="#87cefa">
                            </td>
                        </tr>
                    </table>
                </fieldset>   

                <p>
                    <b>
                        4. All Done
                    </b>
                </p>

                <input 
                type="checkbox" 
                id="terms" 
                name="terms" 
                value="accept">
                <label for="terms">I agree to the <a href="customer.html">Terms of the Site</a></label><br><br>

                <button type="submit">Send</button>
                <button type="reset">Clear Information</button>
            </form>
            <div>
                <p>
                    © 2023 - Jackson Coghill
                </p>
            </div>    
        </body>
